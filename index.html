<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./33nBg.ico">
    <link rel="stylesheet" href="./style.css">
    <title>VENUS</title>

    <style>

@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

header {
  height: 200vh;
}

.container {
  /* hide fixed overflow contents */
  clip: rect(0, auto, auto, 0);
  overflow: hidden;
  position: absolute;
  height: 100vh;
  left: 0;
  width: 100%;
  
  /* safari hack */
  -webkit-mask-image: -webkit-linear-gradient(top, #ffffff 0%,#ffffff 100%);
}

.container_solid {
  background: white;
  top: 0;
}

.title_wrapper {
  position: fixed;
  display: block;  
  margin: auto;
  width: 100%;
  top: 50%;
  -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
          transform: translateY(-50%);
}

.title_wrapper h1 {
  text-align: center;
  font-size: 6.9rem;
  text-transform: uppercase;
  font-family: 'Nanum Gothic', sans-serif;
}

.container_solid .title_wrapper h1 {
  background-color: black;
  text-fill-color: transparent;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  
  color: white;
}

.container_image {
background-color: black;
top: 100vh;
}

.container_image .title_wrapper h1 {
  color: white;
}

body {
  background-color: black;
  color: white;  
}

section {
  text-align: center;
  font-size: 3.3rem;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; /* Allows boxes to wrap onto new lines */
    padding: 40px 0;

    /* Adjusted width for better layout */
    max-width: 1200px; /* Set a maximum width */
    margin: auto; /* Center the container */
}

.container .box {
    position: relative;
    width: 300px; /* Increased width for better legibility */
    height: auto; /* Allow height to adjust based on content */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px; /* Adjusted margin for spacing */
    transition: 0.5s;
    background-color: black;
}

/* Pseudo-elements for hover effects */
.container .box::before,
.container .box::after {
    content:' ';
    position: absolute;
    top: 0;
    left: calc(50% - (50px / 2)); /* Centered adjustment */
    width: calc(100% - (50px)); /* Adjusted width for hover effect */
    height: 100%;
    text-decoration: none;
    background: #fff;
    border-radius: 8px;
    transform: skewX(15deg);
    transition: 0.5s;
}

/* Hover effects */
.container .box:hover::before,
.container .box:hover::after {
    transform: skewX(0deg);
}

/* Box content styles */
.container .box .content {
    position: relative;
    left: -10px; /* Centered adjustment */
    padding: 20px; /* Increased padding for better spacing */
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-radius: 8px;
    z-index:1; 
}

.container .box .content h1 {
   font-size :1.5em; /* Increased font size for better legibility */
   font-family : VT323; 
   color : #fff; 
   margin-bottom :10px; 
}

.container .box .content p {
   font-size :1em; /* Increased font size for better legibility */
   font-family : VT323; 
   margin-bottom :10px; 
   line-height :1.4em; 
}

/* Link styles */
.container .box .content a {
   display : inline-block; 
   font-size :1em; 
   font-family : VT323; 
   color : #111; 
   background : #fff; 
   padding :10px; 
   border-radius :4px; 
   text-decoration :none; 
   margin-top :5px; 
   margin-bottom :.69em; 
}

/* Link hover effects */
.container .box .content a:hover {
   background : white; 
   border :1px solid rgba(255,0,88,0.4); 
   box-shadow :0 1px15px rgba(1,1,1,0.33); 
}
    
</style>
</head>
<header>

<!-- First container -->
<div class="container container_solid">
      <div class="title_wrapper">
        <h1>Venus</h1>
      </div>
</div>

<!-- Second container -->
<div class="container container_image" aria-hidden="true"> 
      <div class="title_wrapper">
        <h1>Venus</h1>
      </div>
</div>

</header>

</body>
